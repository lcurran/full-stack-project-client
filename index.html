<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="d20" src="./assets/styles/images/d20.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a role="button" id="sign-in-nav" class="navbar-toggler signed-out" type="button" data-toggle="collapse"
              data-target="#sign-in" aria-hidden="true">Sign in</a>
            </li>
            <li>
              <a role="button" id="sign-up-nav" class="navbar-toggler signed-out"
              type="button" data-toggle="collapse"
              data-target="#sign-up" aria-hidden="true">Sign up</a>
            </li>
            <li>
              <a role="button" id="change-password-nav"
              class="navbar-toggler signed-in" type="button"
              data-toggle="collapse" data-target="#change-password"
              aria-hidden="true">Change password</a>
            </li>
            <li>
              <a id="sign-out" class="signed-in" role="button" type="button">Sign
                out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container-fluid row">
      <div class="col-xs-4"><h1>The Book of Holding</h1></div>
      <!--      forms       -->
      <div class="col-xs-8">
        <div id="sign-up" class="nav-forms collapse">
            <form class="form-group">
              <fieldset>
                <input type="text" name="credentials[email]"
                placeholder="username">
                <input type="password" name="credentials[password]"
                placeholder="password">
                <input type="password"
                name="credentials[password_confirmation]"
                placeholder="password confirm">
                <input type="submit" name="submit" value="Sign up">
              </fieldset>
            </form>
        </div>
        <div id="sign-in" class="nav-forms collapse container">
          <form class="form-group">
            <fieldset>
              <input type="text" name="credentials[email]"
              placeholder="email">
              <input type="password" name="credentials[password]"
              placeholder="password">
              <input type="submit" name="submit" value="Sign in">
            </fieldset>
          </form>
        </div>
        <div id="change-password" class="nav-forms collapse
        container">
          <form class="form-group">
            <fieldset>
              <input type="password" name="passwords[old]"
              placeholder="old password">
              <input type="password" name="passwords[new]"
              placeholder="new password">
              <input type="submit" name="submit"
              value="Change password">
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <!-- end forms -->
    <section class="col-sm-4">
      <div id="diceroller" class="row">
      </div>
      <div id="roll-log" class="row">
      </div>
    </section>
    <section  id="character-sheets" class="signed-in col-sm-8">
      <div>
        <ul class="nav nav-tabs" role="tablist">
        <li id="list-characters" role="presentation" class="active"><a href="#characters" aria-controls="character list" role="tab" data-toggle="tab">Character List</a></li>
        <li role="presentation"><a href="#new-character" aria-controls="new character" role="tab" data-toggle="tab">New Character</a></li>
        </ul>
        <div class="tab-content">
          <div id="characters" role="tabpanel" class="tab-pane fade in active">
            <table class="table table-resposive">
                <thead>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Alignment</th>
                    <th>Options</th>
                </thead>
                <tbody id="character-list">
                </tbody>
              </table>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="new-character">
            <h3>Info</h3>
            <form class="row form-inline">
              <div class="form-group col-s-4">
                <label class="sr-only" for="name">Name</label>
                <input type="text" name="name" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="form-group col-s-4">
                <label class="sr-only" for="race">Race</label>
                <input type="text" name="race" class="form-control" id="race" placeholder="Race">
              </div>
              <div class="form-group col-s-4">
                <label class="sr-only" for="gender">Gender</label>
                <input type="text" name="gender" class="form-control" id="gender" placeholder="Gender">
              </div>
              <div class="form-group col-s-4">
                <label class="sr-only" for="age">Age</label>
                <input type="text" name="age" class="form-control" id="age" placeholder="Age">
              </div>
              <div class="form-group col-s-4">
                <label class="sr-only" for="deity">Deity</label>
                <input type="text" name="deity" class="form-control" id="deity" placeholder="Deity">
              </div>
              <button type="submit" class="btn btn-default">Save</button>
            </form>
            <h3>Primary Stats</h3>
            <form>
              <div class="form-group">
                <label for="strength">STR</label>
                <input type="number" name="str" class="form-control" id="str" placeholder="0">
              </div>
              <div class="form-group">
                <label for="dexterity">DEX</label>
                <input type="number" name="dex" class="form-control" id="dex" placeholder="0">
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>

      <button id="list-characters">List Characters</button>
    </form>
    <form id="update-character">
      <fieldset>
        <legend>Edit character</legend>
        <input type="text" name="name" placeholder="name">
        <input type="submit" value="update character">
      </fieldset>
    </form>
    <section class="content">
    </section> -->

  </body>
</html>
