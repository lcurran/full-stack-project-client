<!DOCTYPE html>
<html>
  <head>
    <title>Book of Holding</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid row">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="d20" src="./assets/styles/images/d20.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="signed-out dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign in <span class="caret"></span></a>
                <div class='dropdown-menu'>
                  <form id="sign-in" class="form-group">
                    <fieldset>
                      <input type="text" class="form-control" name="credentials[email]"
                      placeholder="email">
                      <input type="password" class="form-control" name="credentials[password]"
                      placeholder="password">
                      <input class="btn btn-default" type="submit" name="submit" value="Sign in">
                    </fieldset>
                  </form>
                </div>
            </li>
              <li class="signed-out dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up <span class="caret"></span></a>
                  <div class='dropdown-menu'>
                    <form id="sign-up" class="form-group">
                      <fieldset>
                        <input type="text" class="form-control" name="credentials[email]"
                        placeholder="username">
                        <input type="password" class="form-control" name="credentials[password]"
                        placeholder="password">
                        <input type="password" class="form-control"
                        name="credentials[password_confirmation]"
                        placeholder="password confirm">
                        <input class="btn btn-default" type="submit" name="submit" value="Sign up">
                      </fieldset>
                    </form>
                  </div>
                </li>
                <li class="signed-in dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change password<span class="caret"></span></a>
                  <div class='dropdown-menu'>
                    <form id="change-password" class="form-group">
                      <fieldset>
                        <input type="password" class="form-control" name="passwords[old]"
                        placeholder="old password">
                        <input type="password" class="form-control" name="passwords[new]"
                        placeholder="new password">
                        <input class="btn btn-default" type="submit" name="submit"
                        value="Change password">
                      </fieldset>
                    </form>
                  </div>
                </li>
                <li>
                  <a id="sign-out" class="signed-in" role="button" type="button">Sign
                    out</a>
                </li>
              </ul>
            </div>
      </div>
    </nav>
    <section class="container">
      <h1>The Book of Holding</h1>
    </section>
      <section id="diceroller" class="diceroller container col-sm-4">
        <div class="row">
          <button id="roll-four" class="btn btn-default" type="submit">d4</button>
          <button id="roll-six" class="btn btn-default" type="submit" value="d6">d6</button>
          <button id="roll-eight" class="btn btn-default" type="submit">d8</button>
          <button id="roll-ten" class="btn btn-default" type="submit">d10</button>
          <button id="roll-twelve" class="btn btn-default" type="submit">d12</button>
          <button id="roll-twenty" class="btn btn-default" type="submit">d20</button>
        </div>
        <!-- <div class="row">
          <form id="cheat-code" class="input-group">
            <input type="text" class="form-control" placeholder="Enter cheat code">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Go!</button>
            </span>
          </form>
        </div> -->
        <div id="roll-log" class="roll-log row">
        </div>
      </section>
      <section id="character-sheets" class="signed-in col-sm-7 container">
        <div>
          <ul class="nav nav-tabs" role="tablist">
          <li id="list-characters" role="presentation" class="active"><a href="#characters" aria-controls="character list" role="tab" data-toggle="tab">Character List</a></li>
          <li id="new-character-form" role="presentation"><a href="#new-character" aria-controls="new character" role="tab" data-toggle="tab">New Character</a></li>
          <li id="view-character-tab" class="view-character-tab" role="presentation"><a href="#view-character" aria-controls="viewCharacter" role="tab" data-toggle="tab">View Character</a></li>
          <li id="edit-character-tab" class="edit-character-tab" role="presentation"><a href="#edit-character" aria-controls="editCharacter" role="tab" data-toggle="tab">Edit Character</a></li>
          </ul>
          <div class="tab-content">
            <div id="characters" role="tabpanel" class="tab-pane fade in active">
              <table class="table table-resposive">
                  <thead>
                      <th>Name</th>
                      <th>Race</th>
                      <th>Age</th>
                      <th>Gender</th>
                      <th>Alignment</th>
                      <th>Deity</th>
                      <th>Options</th>
                  </thead>
                  <tbody id="character-list">
                  </tbody>
                </table>
            </div>
            <div id="new-character" role="tabpanel" class="tab-pane fade">
              <div class="row">
                <legend class="well well-sm">Info</legend>
                <form id="new-info" class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="race">Race</label>
                    <input type="text" name="race" class="form-control" placeholder="Race">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="gender">Gender</label>
                    <input type="text" name="gender" class="form-control" placeholder="Gender">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="age">Age</label>
                    <input type="text" name="age" class="form-control" placeholder="Age">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="alignment">Alignment</label>
                    <input type="text" name="alignment" class="form-control" placeholder="Alignment">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="deity">Deity</label>
                    <input type="text" name="deity" class="form-control" placeholder="Deity">
                  </div>
                  <button type="submit" class="form-button btn btn-default">Create character</button>
                </form>
              </div>
              <div class="row">
                <legend class="well well-sm">Assign Attributes</legend>
                  <div class="collapse" id="collapseAttr">
                    <article id="new-stats" class="col-md-6">
                      <legend>Stats</legend>
                      <div class="stats"></div>
                    </article>
                    <article id="new-skills" class="col-md-6">
                      <legend>Skills</legend>
                      <div class="skills"></div>
                    </article>
                  </div>
              </div>
              <div class="row">
                <legend class="well well-sm">Pick Spells</legend>
                  <div class="collapse" id="collapseSpell">
                  <h5>Spell list:</h5>
                  <div id="spell-list">
                  </div>
                  <form id="add-spell">
                    <select name="spell_id" class="form-control spells">
                    </select>
                    <button type="submit" class="form-button btn btn-default">Add Spell</button>
                  </form>
                </div>
              </div>
            </div>
            <div id="view-character" role="tabpanel" class="tab-pane fade">
            </div>
            <div id="edit-character" role="tabpanel" class="tab-pane fade">
              <div class="row">
                <legend class="well well-sm">Info</legend>
                <form id="edit-info">
                  <div id="edit-form">
                  </div>
                  <button type="submit" class="form-button btn btn-default">Edit character</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
